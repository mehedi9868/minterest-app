<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login • Minterest</title>
  <link rel="stylesheet" href="styles/main.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore-compat.js"></script>

  <!-- modules -->
  <script type="module" src="scripts/config.js"></script>
  <script type="module">
    import { firebaseConfig } from './scripts/config.js';
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.addEventListener('DOMContentLoaded', ()=>{
      const form = document.querySelector('.auth-form');
      form.addEventListener('submit', (e)=>{
        e.preventDefault();
        const email = form.querySelector('input[type="email"]').value;
        const password = form.querySelector('input[type="password"]').value;
        auth.signInWithEmailAndPassword(email,password)
          .then(async ({user})=>{
            try{
              const db = firebase.firestore();
              await db.collection('activity').doc(user.uid).set({
                uid: user.uid,
                email: user.email || '',
                displayName: user.displayName || '',
                loginAt: firebase.firestore.FieldValue.serverTimestamp(),
                lastActiveAt: firebase.firestore.FieldValue.serverTimestamp(),
                sessions: firebase.firestore.FieldValue.increment(1),
                userAgent: navigator.userAgent
              },{merge:true});
            }catch(e){}
            location.href='index.html';
          })
          .catch(err=>alert("❌ "+err.message));
      });

      document.querySelector('.google-btn').addEventListener('click', ()=>{
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider).then(async (cred)=>{
          try{
            const user = cred.user;
            const db = firebase.firestore();
            await db.collection('activity').doc(user.uid).set({
              uid: user.uid,
              email: user.email || '',
              displayName: user.displayName || '',
              loginAt: firebase.firestore.FieldValue.serverTimestamp(),
              lastActiveAt: firebase.firestore.FieldValue.serverTimestamp(),
              sessions: firebase.firestore.FieldValue.increment(1),
              userAgent: navigator.userAgent
            },{merge:true});
          }catch(e){}
          location.href='index.html';
        }).catch(err=>alert("❌ "+err.message));
      });
    });
  </script>
</head>
<body class="auth-body">
  <header class="app-header">
    <div class="header-left" style="display:flex; align-items:center; gap:8px;">
      <span class="logo-badge">Mi</span>
      <a href="index.html" class="logo italic">Minterest</a>
    </div>
    <div class="header-right">
      <!-- user box -->
      <div id="user-info" class="user-info" style="display:none;">
        <img id="user-pic" class="user-pic" src="" alt="User" />
        <div class="user-text">
          <span id="user-name"></span>
          <span id="user-name-first" class="user-name-first"></span>
          <span id="user-email"></span>
        </div>
      </div>
      <button class="hamburger" id="hamburgerBtn" aria-label="Menu" aria-haspopup="true" aria-expanded="false">
        <span></span><span></span><span></span>
      </button>
      <div class="menu" id="headerMenu" hidden><ul></ul></div>
    </div>
  </header>

  <div class="auth-container">
    <h2 class="auth-title">Welcome Back</h2>
    <form class="auth-form">
      <div class="form-group"><label>Email</label><input type="email" placeholder="Enter your email" required></div>
      <div class="form-group"><label>Password</label><input type="password" placeholder="Enter your password" required></div>
      <button type="submit" class="btn primary full">Login</button>
    </form>
    <div class="divider"><span>or</span></div>
    <button class="btn google-btn">
      <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google" class="google-icon">
      Continue with Google
    </button>
    <p class="auth-foot">Don't have an account? <a href="signup.html">Sign Up</a></p>
  </div>

  <script type="module" src="scripts/menu.js"></script>

  <style id="mobile-name-toggle">
  /* ডিফল্ট = মোবাইল: শুধু ছবি + First Name */
  #user-name, #user-email { display: none !important; }
  #user-name-first { display: inline !important; }

  /* ডেস্কটপ/ট্যাবলেট (>= 769px): ফুল নেম + ইমেইল */
  @media (min-width: 769px){
    #user-name, #user-email { display: inline !important; }
    #user-name-first { display: none !important; }
  }
</style>

</body>
</html>
